<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <titre>Welcome to my JavaScript Project</titre> 
        <link href="style/style.css" rel="stylesheet"> 
        <script src="script/script1.js" defer></script> 
    </head>

    <body>
        <section id="bissextile">
            <h1>Annee Bissextille?</h1>  
            <!--Bouton-->
            <button onclick="demanderAnnee()">Tester une annee</button> 
            <p id="resultat"></p> 
        </section>
    

        <section id="formulaire">
            <h1>Formulaire Client</h1> 
            <!--Formulaire-->
            <form id="clientForm">
                <label for="civilite">Civilité :</label> 
                <select id="civilite" name="civilite" required>
                    <option value="M.">M.</option>
                    <option value="Mme">Mme</option>
                    <option value="Mx">Mx</option>
                </select><br><br>

                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required><br><br> 

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prenom" required><br><br> 

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email adresse" required><br><br>

                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Votre numero telephone" required><br><br> 

                <button type="button" onclick="envoyerFormulaire()">Envoyer</button> 
            </form> 
        </section>
        
    </body>
</html>
